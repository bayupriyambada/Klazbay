<!doctype html>
<html class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/main.css" rel="stylesheet">

</head>
<body class="bg-gray-50 font-quicksand">
    <div class="flex flex-col justify-center items-center py-10 mx-auto lg:max-w-md w-full lg:px-0 px-5">
        <h3 class="text-2xl font-bold tracking-widest">Klazbay Registrasi</h3>
        <div class="grid grid-cols-1 gap-4 w-full mt-4 ">
            <div class="bg-white group hover:bg-red-500 shadow-md rounded-md p-4 flex">

                <a href="#" class=" ml-2 text-base group-hover:text-white">Login melalui Google</a>
            </div>
            <div class="bg-white group hover:bg-blue-500 shadow-md rounded-md p-4 flex">
                <svg role="img" class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
                <a href="#" class=" ml-2 text-base group-hover:text-white">Login melalui LinkedIn</a>
            </div>
            <div class="bg-white group hover:bg-zinc-500 shadow-md rounded-md p-4 flex">
                <svg role="img" class="w-6 h-6" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
                <a href="#" class="ml-2 text-base group-hover:text-white">Login melalui Github</a>
            </div>
        </div>
        <div class="bg-white shadow-md p-8 w-full mt-4 rounded-md">
            <form>
                <div class="flex flex-col my-2">
                    <label for="username">Nama Lengkap</label>
                    <input type="text" placeholder="Masukkan nama lengkap" class="form-input rounded-md mt-2 ring-0 outline-none ring-green-300">
                </div>
                <div class="flex flex-col my-2">
                    <label for="username">Alamat Email</label>
                    <input type="email" placeholder="Masukkan alamat email" class="form-input rounded-md mt-2 ring-0 outline-none ring-green-300">
                </div>
                <div class="flex flex-col my-2">
                    <label for="username">Kata Kunci</label>
                    <input type="password" placeholder="Masukkan kata kunci" class="form-input rounded-md mt-2 ring-0 outline-none ring-green-300">
                </div>
                <div class="flex flex-col my-2">
                    <label for="username">Ulangi Kata Kunci</label>
                    <input type="text" placeholder="Ulangi kata kunci" class="form-input rounded-md mt-2 ring-0 outline-none ring-green-300">
                </div>
                <div class="flex items-center my-2">
                    <input type="checkbox" class="form-checkbox rounded-md ring-0 outline-none ring-green-300">
                    <span class="ml-2 text-sm">
                        Saya setuju dengan <a href="#" class=" text-blue-200 font-normal underline">Kebijakan Privasi</a>
                    </span>
                </div>

                <button class="mt-2 w-full px-5 py-1 text-base bg-green-400 rounded-md font-semibold text-white">
                    Registrasi
                </button>
            </form>
        </div>
        
        <div class="mt-4">
            <span class="text-base font-medium">Sudah mempunyai akun?
                <a href="masuk.html" class="underline text-blue-400">Masuk</a>
            </span>
        </div>
    </div>
</body>
 
</html>
